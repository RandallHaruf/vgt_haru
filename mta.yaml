ID: app
_schema-version: '3.1'
version: 1.0
modules:
  - name: nodejs
    type: nodejs
    path: nodejs
    provides:
      - name: nodejs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hanadb
      - name: hdi_hanadb
      - name: uaa_app
    parameters:
      memory: 256M
  - name: hanadb
    type: hdb
    path: hanadb
    requires:
      - name: hdi_hanadb
    parameters:
      memory: 256M
  - name: ui5
    type: html5
    path: ui5
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_app
      - name: dest_app
      - name: nodejs_api
        group: destinations
        properties:
          name: nodejs_be
          url: '~{url}'
          forwardAuthToken: true
resources:
  - name: hdi_hanadb
    parameters:
      config:
        schema: HANASCHEMA
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: uaa_app
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_app
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service